services:
  - type: web
    name: sniper-ai-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SYMBOLS
        value: GC=F,BTC-USD,ETH-USD
      - key: INTERVAL
        value: 15m
      - key: LOOKBACK_DAYS
        value: "60"
      - key: SCHEDULE_MINUTES
        value: "3"
